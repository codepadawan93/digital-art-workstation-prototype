<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Workstation - Prototype</title>
    <link rel="stylesheet" lang="text/css" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" lang="text/css" href="./assets/css/styles.css" />
    <script type="text/javascript" src="./assets/js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Digital Art Workstation - Prototype</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="imageForm">
                    <legend>Upload image</legend>
                    <fieldset>
                    <div class="form-group">
                        <label for="fileInput">Upload image</label>
                        <input type="file" accept="image/jpeg,image/bmp" class="form-control-file" id="fileInput" name="fileInput">
                    </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-6">
                <div class="progress" id="loadingBar" style="display: none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         aria-valuenow="100" 
                         aria-valuemin="0" 
                         aria-valuemax="100" 
                         style="width: 100%"></div>
                  </div>
                <canvas class="img-fluid" id="canvas"></canvas>
                <button type="submit" class="btn btn-primary" id="downloadBtn" style="display: none">Download</button>
            </div>
        </div>
    </div>
    <script>
        if(typeof App !== "undefined"){
            App.init(document);
        } else {
            console.error("An error has occurred while loading the App.");
        }
    </script>
</body>
</html>
